
<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Agregar nuevo grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div class="profile-image" (click)="chooseimage()">
  <img src="{{newgroup.groupPic}}">
</div>
<div>
  <h2 (click)="editgroupname()">{{newgroup.groupName}}</h2>
</div>
<div>
  Toca la foto o el nombre del grupo para editarlo.
</div>
<div class="spacer" style="height: 10px;"></div>
<div>
  <button ion-button round outline (click)="creategroup()">Create</button>
</div>
</ion-content>
