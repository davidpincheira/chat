<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Profile Picture</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button ion-button round outline (click)="chooseimage()">elige una imagen</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">saltar este paso</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">subir y seguir</button>
  </div>
</ion-content>
